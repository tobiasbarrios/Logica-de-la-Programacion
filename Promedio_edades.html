var numMiembros = parseInt(prompt("Ingrese la cantidad de miembros"));
var contador = 1;
var totalEdades = 0;

while(contador <= numMiembros){

    edad = parseInt(prompt("Ingrese la edad del familiar"))
    totalEdades = totalEdades + edad;
    contador++;
}
promedioEdad= totalEdades / numMiembros;
imprimir("El promedio de edades es = " + promedioEdad);
