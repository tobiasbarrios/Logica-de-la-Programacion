<meta charset="UTF-8">

<h1>Adivinar</h1>

<script>

function saltarLinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}

function imprimir (mensaje){

    document.write(mensaje);
    saltarLinea();

}

var numeroPensado = Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;
while (contador <= intentos){

    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

if (numeroPensado == numeroLanzado){
    alert("Acertaste el numero, en el intento " + intentos + " el numero pensado era " + numeroPensado);
    break;
}
else{
    alert("No acertaste");
    
    }
    contador++;
}

imprimir("fin");

</script>
