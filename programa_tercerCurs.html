<canvas width="600" height="400"></canvas>


<script>

var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d"); //2d por dos dimenciones de ancho y largo del canvas.

pincel.fillStyle = "white"; //propiedad
//600 EN EL EJE HORIZONTAL DE X Y 400 EN EL EJE VERTICAL DE Y
pincel.fillRect(0,0,600,400); //Plano cartesiano(Y vertical) (X Horizontal) ES UNA FUNCION FILLREACT

pincel.fillStyle = "green";
pincel.fillRect(0,0,200,400); 

pincel.fillStyle = "red";
pincel.fillRect(400,0,200,400);

pincel.fillStyle = "yellow"; 
pincel.beginPath();
pincel.moveTo(300,200);
pincel.lineTo(200,400);
pincel.lineTo(400,400);
pincel.fill(); //rellename con el color que esta definido arriba (amarillo)

pincel.fillStyle = "blue"; 
pincel.beginPath();
pincel.arc(300,200,50,0,2*3.14); //Esta funcion es para graficar circunferencias
pincel.fill();
//pagina web 2d canvas developer.mozilla
</script>
