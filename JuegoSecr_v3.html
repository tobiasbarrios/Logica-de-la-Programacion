<meta charset= "UTF-8">
<h1>HOLA</h1>
<input/>
<button>Verificar si acerto num</button>
<script>

function aleatorio(){
    return Math.round(Math.random()*10);
}

function sortearNumeros(cantidad){
    var secretos =[]; // No importa si tiene el mismo nombre que la variable afuera de esta funcion, porque solo usa este nombre ac√°.
    var contador = 1; 

    while (contador<=cantidad){

       var numeroAleatorio = aleatorio();
       console.log(numeroAleatorio)
       var encontrado = false; 

       if (numeroAleatorio != 0){

            for(var posicion = 0; posicion < secretos.length; posicion++){

               if (numeroAleatorio == secretos[posicion]){
                 encontrado = true; 
                    break;
                }

            }
            if (encontrado ==false){

                secretos.push(numeroAleatorio);
                contador++;
            }  
        
       }

        

    }

    return secretos
}

var secretos = sortearNumeros(4);
console.log(secretos)

var etiquetita = document.querySelector("input");
etiquetita.focus();

function verificar() {
    
    var encontrado = false;
    
    for(var posicion = 0; posicion < secretos.length; posicion++){ 
        if (parseInt(etiquetita.value) == secretos[posicion]){
     
         alert("Acertaste!!");
         encontrado = true;
            break;
         
        }

      
    }
    if (encontrado == false){
    
        alert("Fallaste!!");

    } 

    etiquetita.value = ""; 
    etiquetita.focus();
}

var botoncito = document.querySelector("button");

botoncito.onclick = verificar;

</script>
