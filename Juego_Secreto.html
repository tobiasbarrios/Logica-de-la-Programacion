<meta charset= "UTF-8">
<h1>HOLA</h1>
<input/>
<button>Verificar si acerto num</button>
<script>

var secreto = Math.round(Math.random()*10);
var etiquetita = document.querySelector("input"); // o var input = document.querySelector("input");
etiquetita.focus();

function verificar() {
    //En este codigo if (parseInt(imput.value) == secreto){ input por el nombre de variable de etiquetita
    if (parseInt(etiquetita.value) == secreto){
     
        alert("Acertaste!!");

    } else{

        alert("Fallaste");

    }
    etiquetita.value = ""; 
    etiquetita.focus();
}

var botoncito = document.querySelector("button");
botoncito.onclick = verificar;
</script>
