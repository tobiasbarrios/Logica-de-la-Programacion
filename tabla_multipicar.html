<meta charset="UTF-8">
<h1>Tabla MULTIPLICAR</h1>
<script>
function saltarLinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}

function imprimir(mensaje){

    document.write(mensaje);
    saltarLinea();
    
}
var multiplicador = 1

    imprimir ("Esto es con while");

while (multiplicador <= 10){

    imprimir (5*multiplicador);
    multiplicador = multiplicador + 1; //aca suma un numero mas en la tabla por eje ( 5x1 - 5x2 -5x3)

}

imprimir("Esto es con for");

for (var multiplicador = 1 ; multiplicador <=10;multiplicador =  multiplicador + 1){ // o (multiplicar++) que es lo ideal que deberia usarse

    imprimir(5* multiplicador);

}

var contador = 1;
while(contador <= 10) {
    alert("Contador actual: " + contador);
    contador = contador + 1;
}
</script>
